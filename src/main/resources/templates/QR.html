<script src="/js/scan.js"></script>

<style>
	.result {
		background-color: green;
		color: #fff;
		padding: 20px;
	}

	.row {
		display: flex;
	}

	.QR_edit {
		width: 400px;
		margin: 0 auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		background-color: #f9f9f9;
	}

	.QR_edit label {
		font-weight: bold;
		display: block;
		margin-bottom: 5px;
	}

	.QR_edit input[type="text"],
	.QR_edit select {
		width: calc(100% - 10px);
		padding: 8px;
		margin-bottom: 10px;
		box-sizing: border-box;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	.QR_edit select {
		width: 100%;
	}

	.QR_edit input[type="button"] {
		padding: 10px 20px;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		margin-right: 10px;
	}

	.QR_edit input[type="button"]:hover {
		background-color: #45a049;
	}

	.QR_edit input[type="button"]:last-child {
		margin-right: 0;
	}
</style>

<div class="row">
	<div class="col">
		<div style="width:500px;" id="reader"></div>
	</div>
	<div class="col" style="padding:30px;">
		<h4>SCAN RESULT</h4>
		<div>
			<label for="purpose">Select Purpose:</label>
			<select id="purpose" onchange="setScanPurpose(this.value)">
				<option value="insert">Insert</option>
				<option value="fetch">Fetch</option>
			</select>
		</div>
		<div id="qr_editForm" style="display: none;">
			<h4>Edit Form</h4>
			<form id="qr_dataForm" class="QR_edit" onsubmit="updateData(); return false;">
				<label for="productId">Product ID:</label>
				<input type="text" id="productId" disabled><br>
				<label for="date">Date:</label>
				<input type="text" id="date"><br>
				<label for="price">Price:</label>
				<input type="text" id="price"><br>
				<label for="allocate">Allocate:</label>
				<input type="text" id="allocate"><br>
				<label for="purpose">Purpose:</label>
				<input type="text" id="purpose"><br>
				<label for="category">Category:</label>
				<input type="text" id="category"><br>
				<label for="edittype">Type:</label>
				<select id="edittype"></select><br>

				<label for="functionality">Functionality</label>
				<select name="functionality" id="functionality">
					<option></option>
					<option>not-functional</option>
					<option>functional</option>

				</select>
				<!-- <input type="submit" value="Update"> -->

				<input type="button" value="Update" onclick="updateProduct()" class="btn btn-success">
				<input type="button" value="Reset" onclick="qr_resetForm()" class="btn btn-primary">
			</form>
		</div>

	</div>
</div>


<script src="/js/QRAjaxFile.js"></script>
