<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <title>Department of CSE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        #footer {
            height: 100px;
            background-color: #ddd;
            text-align: center;
            padding-top: 40px;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .mainbody {
            height: 72vh;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
           
            <a class="navbar-brand me-auto" href="#">
                <h1>Department of CSE</h1>
            </a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Use ms-auto to push content to the right -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                   
                    <th:block th:if="${user==NULL}">
                        <li class="nav-item"><a class="nav-link" href="register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="signin">Login</a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
   

    <!-- Your main content goes here -->
    <div th:replace="${content}"></div>
    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2023 Department of CSE. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
